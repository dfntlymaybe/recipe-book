<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (newIngredientAdded)="ingredients.push($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let id = index"
        (click)="oneditIngredient(id)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
