<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <loading-spinner></loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6">
      </div>
      <div class="">
        <button
          type="submit"
          name="submit"
          [disabled]='authForm.invalid'
          class="btn btn-primary">{{isLoginMode ? 'Log-In' : 'Sign-Up'}}
        </button> |
        <button
          type="button"
          name="switch-mode"
          class="btn btn-primary"
          (click)="onSwitchMode()">Switch To {{isLoginMode ? 'Sign-Up' : 'Log-In'}}
        </button>
      </div>
    </form>
  </div>
</div>
